<!DOCTYPE html>
<html lang="pt-br">
   
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criar ponto de coleta</title>

        <link href=https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">"
    
        <link rel="stylesheet" href="/style/main.css">
        <link rel="stylesheet" href="/style/create-point.css">
        <link rel="stylesheet" href="/style/responsive.css">
</head>
    <body>

        <div id="page-create-point">
         
            <header>
                <img src="/__MACOSX/logo.svg" alt="Logomarca">    
                    <a href="/index.html">
                        <span></span> 
                         Voltar para home
                    </a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>

                        </legend>
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text"name="name" required>


                        </div>
                        <div class="field-group">
                            <div class="field">
                               <label for="address">Endereço</label>
                               <input type="text" name="address" required>

                            </div>
                            <div class="field">
                                <label for="address2">Numero/Complemento</label>
                               <input type="text" name="address2" required>
                            </div>
                        </div>



                        <div class="field-group">
                            <div class="field">
                               <label for="state">Estado</label>
                                    <select name="uf" required>
                                        <option value="">Selecione o Estado</option>
                                        <option value="1">Opcao o Estado</option>
                                    </select>

                                    <input type="hidden"name="state"required>


                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" id="" disabled required>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                               
                            </div>
                        </div>

                    </fieldset>
                        







                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <div class="itens-grid">
                            <li data-id="1">
                                <img src="/__MACOSX/lampadas.svg" alt="lampadas">
                                <span>Lâmpadas</span>
                            </li>

                                <li data-id="2">
                                    <img src="/__MACOSX/baterias.svg" alt="Pilhas e Baterias">
                                    <span>Pilhas e Baterias</span>
                                </li>
                                    <li data-id="3">
                                         <img src="/__MACOSX/papeis-papelao.svg" alt="Papeis e Papelão">
                                             <span>Papeis e Papelão</span>
                                    </li>
                                            <li data-id="4">
                                                 <img src="/__MACOSX/eletronicos.svg" alt="Resíduo e Eletrônicos">
                                                     <span>Resíduo e Eletrônicos</span>
                                            </li>
                                                <li data-id="5">
                                                     <img src="/__MACOSX/organicos.svg" alt="Orgânicos">
                                                        <span>Orgânicos</span>
                                                </li>
                                                    <li data-id="6">
                                                         <img src="/__MACOSX/oleo.svg" alt="Óleo de cozinha">
                                                            <span>Óleo de cozinha</span>
                                                    </li>
                        </div>
                        <input type="hidden" name="itens">
                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>


            </form>
  
    </div>
 <script src="/javaS/create-point.js"></script>

  
    </body>
</html>
